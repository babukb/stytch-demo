services:
  nginx:
    image: nginx:stable
    container_name: nginx_stytch_demo
    ports:
      - "5173:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/overrides:/etc/nginx/overrides:ro
      - ./site:/usr/share/nginx/html:ro
    restart: unless-stopped
